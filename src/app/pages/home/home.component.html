<div class="container" *ngIf="auth.auth0Client$ | async">
</div>

<div class="container mt-5" *ngIf="auth.userProfile$ | async as profile">
  <div class="row align-items-center profile-header mb-5 text-center text-md-left" *ngIf = "submitted">
    <!-- <div class="col-md-2">
      <img [src]="profile.picture" class="rounded-circle img-fluid profile-picture mb-3 mb-md-0"/>
    </div> -->
    <div class="col-md-12">
      <h2>{{ profile.name }}</h2>
      <p class="lead text-muted">{{ profile.email }}</p>
    </div>
    <br>
    <div class="col-md-12">
        <h2 style="color: #ff8080">Thank You...!!</h2>
        <p style="color: #ff8080">We'll be back to you soon. Please check your email.</p>
        <p class="lead text-muted"> Click on picture to log out</p>
      </div>
  </div>

  <div class="row" *ngIf="profileJson && !submitted">
      <div class="container">
          <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-horizontal">
          <!-- <form class="form-horizontal" (ngSubmit)="onSubmit(form)" #form="ngForm"> -->
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" formControlName="name" value="{{profile.name}}" name="name" readonly>
                </div>
              </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" formControlName="email" value="{{profile.email}}" name="email" readonly>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Password:</label>
              <div class="col-sm-10">          
                <input type="password" class="form-control" formControlName="password" placeholder="Enter password" required>
              </div>
            </div>
            
            <div class="form-group">        
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" [disabled]="!form.valid">Submit</button>
              </div>
            </div>
          </form>
  </div>
</div>
